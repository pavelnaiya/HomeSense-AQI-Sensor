<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeSense WiFi Setup</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <h1>HomeSense WiFi Setup</h1>
                <p class="subtitle">Connect your AQI monitor to the internet</p>
            </div>

            <!-- Status Messages -->
            <div id="status" class="status hidden"></div>

            <!-- WiFi Setup Form -->
            <form id="wifiForm" class="form">
                <!-- Network Scanner Section -->
                <div class="scan-section">
                    <button type="button" id="scanBtn" class="btn-scan">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        Scan for Networks
                    </button>
                    <div id="scanLoader" class="loader hidden"></div>
                </div>

                <!-- Available Networks List -->
                <div id="networkList" class="network-list hidden"></div>

                <!-- SSID Input -->
                <div class="form-group">
                    <label for="ssid">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                            <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                            <line x1="12" y1="20" x2="12.01" y2="20"></line>
                        </svg>
                        Network Name (SSID)
                    </label>
                    <input 
                        type="text" 
                        id="ssid" 
                        name="ssid" 
                        placeholder="Enter WiFi network name"
                        required 
                        autocomplete="off"
                        maxlength="32"
                    >
                    <small class="hint">Max 32 characters</small>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        WiFi Password
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter WiFi password"
                            autocomplete="off"
                            maxlength="64"
                        >
                        <button type="button" id="togglePassword" class="btn-toggle-password" aria-label="Toggle password visibility">
                            <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="icon-eye-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <small class="hint">Leave empty for open networks</small>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="btn-submit">
                    <span class="btn-text">Connect to Network</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                    <div class="btn-loader hidden"></div>
                </button>
            </form>

            <!-- Device Info -->
            <div class="device-info">
                <div class="info-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                    <span>Device: HomeSense AQI Monitor</span>
                </div>
                <div class="info-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span>Setup usually takes 30 seconds</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>HomeSense &copy; 2025 | Air Quality Monitor</p>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
